<div class="input-group">
    <span class="input-group-btn">
        <button [ngClass]="btnClass"
                type="button"
                (click)="cambiaValor(-5)">
            <i class="fa fa-minus"></i>
        </button></span>
    <input type="number" 
           class="form-control"
           placeholder="Progreso" 
           (ngModelChange)="onChange($event)"
           [(ngModel)]="progreso1"
           [ngClass]="{'is-invalid': progreso1 > 100 || progreso1 < 0}">
         
    <span class="input-group-btn">
        <button [ngClass]="btnClass"
                type="button"
                (click)="cambiaValor(5)">
            <i class="fa fa-plus"></i>
        </button></span>
</div>
